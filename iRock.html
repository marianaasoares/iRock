<!DOCTYPE html>
<html>
<head>
	<title>iRock - A rocha virtual de estimação</title>

	<script type="text/javascript"> 
		function touchRock() {
			var userName = prompt("Qual o seu nome?", "Enter your name here.");
			if (userName) {
				alert("Pazer em conhecer você, " + userName + ".");
				document.getElementById("rockimg").src = "img/rock_happy.png";
			}
		}
	</script> 
</head>

<body onload="alert('Olá, eu sou a rocha de estimação');">
	<div style="margin-top:100px; text-align: center;">
		<img id="rockimg" src="img/rock.png" alt="iRock" style="cursor:pointer" onclick="touchRock()"/>
	</div>	
</body>
</html>
